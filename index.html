<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <main>
        <div id="library" >
            <!-- should make a table and append <tr> for each book, should also add data attribute to each row for deleting. -->
            <table id="book-table" summary="Book title, author, page count, has book been read." >
                <caption>Book log</caption>
                <thead>
                    <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Read</th>
                    <!-- last two columns are for buttons -->
                    <th scope="col"></th>
                    <th scope="col"></th>
                    </tr>
                </thead>
                <!--
                <tbody>
                    <tr>
                    <th scope="row">A books name</th>
                    <td>person32</td>
                    <td>749</td>
                    <td><input type="radio"></td>
                    <td><button>Edit</button></td>
                    <td><button>Delete</button></td>
                    </tr>
                </tbody>
                -->
            </table>
            <div id="new-book-btn-container">
                <button id="new-book" onclick="toggleNewBook('NEW BOOK')" >NEW BOOK</button>
            </div>
            <div id="form-container" hidden>
                <form action="" class="form-newBook" autocomplete="off">
                    <fieldset>
                        <legend>Provide the following details for the new book.</legend>

                        <div class="form-newBook" >
                            <label for="title">Title: </label>
                            <input type="text" name="title" id="title-input" required>
                        </div>
                       
                        <div class="form-newBook" >
                            <label for="author">Author: </label>
                            <input type="text" name="author" id="author-input" required>
                        </div>
        
                        <div class="form-newBook" >
                            <label for="pages">Pages: </label>
                            <input type="text" name="pages" id="pages-input" required>
                        </div>
        
                        <div class="form-newBook" >
                            <label for="read">Have you read? </label>
                            <input type="checkbox" name="read" id="read-input">
                        </div>
        
                        <button type="button" onclick="toggleNewBook('Cancel')" >Cancel</button>
                        <button type="button" onclick="addBookToLibrary()">Add to log</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>




    <script src="script.js"></script>
</body>
</html>
